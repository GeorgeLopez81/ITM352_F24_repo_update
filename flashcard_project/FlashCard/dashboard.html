<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <h1>Your Flashcard Dashboard</h1>

        <!-- Top Section for Subject and File Upload -->
        <div class="top-section">
            <label for="subject-input">Subject:</label>
            <input type="text" id="subject-input" placeholder="Enter subject text here">
            <label for="file-upload">Upload File:</label>
            <input type="file" id="file-upload">
            <button id="generate-button" class="green-button">Generate Flashcards</button>

            <!-- Manual Insert Button -->
            <div class="manual-insert">
                <button id="manual-insert-button" class="manual-button">Manually Insert Flashcard</button>
            </div>
        </div>

        <!-- Flashcard Container -->
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <p id="flashcard-content">Question appears here</p>
                    </div>
                    <div class="flashcard-back">
                        <p id="flashcard-answer">Answer appears here</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card Controls for Navigation -->
        <div class="card-controls">
            <button id="previous-button">Previous</button>
            <button id="flip-button">Flip</button>
            <button id="next-button">Next</button>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <p id="progress-report">Cards Reviewed: 0</p>
        </div>

        <!-- Actions Section with Buttons -->
        <div class="actions">
            <button id="shuffle-button" class="action-button blue-button">Shuffle the Deck</button>
            <button class="action-button orange-button" onclick="resetProgress()">Reset Cards</button>
            <button class="action-button purple-button" id="quiz-button">Ready to Take Quiz</button>
            <button class="action-button green-button" id="quiz-history-button">Quiz History</button>
        </div>

        <!-- Scatter Plot Container -->
        <div id="scatter-plot-container" style="margin-top: 20px; position: relative; display: none;">
            <button id="close-plot-button" style="
                position: absolute;
                top: 10px;
                right: 10px;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                border: none;
                background-color: #ff4d4d;
                color: white;
                font-size: 20px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
            ">Ã—</button>
            <img id="scatter-plot" src="" alt="Scatter Plot of Past Scores" style="max-width: 100%; height: auto; display: block;">
        </div>

        <!-- Manual Insert Modal -->
        <div id="manual-insert-modal" class="modal">
            <div class="modal-content">
                <span id="close-manual-modal" class="close-button">&times;</span>
                <h2>Insert Flashcard</h2>
                <form id="manual-insert-form">
                    <label for="manual-question">Question:</label>
                    <input type="text" id="manual-question" placeholder="Enter question" required>

                    <label for="manual-answer">Answer:</label>
                    <input type="text" id="manual-answer" placeholder="Enter answer" required>

                    <button type="submit" class="blue-button">Insert</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Audio for Shuffle Sound -->
    <audio id="shuffle-sound" preload="auto">
        <source src="Sounds/325416__taxmanforever__card-shuffle.mp3" type="audio/mpeg">
        <source src="Sounds/325416__taxmanforever__card-shuffle.ogg" type="audio/ogg">
        <source src="Sounds/325416__taxmanforever__card-shuffle.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    

    <script src="dashboard.js"></script>
</body>
</html>
